  <h2>Array.prototype.map()</h2>
  <h2>使用 map() 時他需要回傳一個值，他會透過函式內所回傳的值組合成一個陣列。</h2>
  <ul>
      <li>如果不回傳則是 undefined</li>
      <li>回傳數量等於原始陣列的長度</li>
      <li>能將原始陣列運算後, 重新組合回傳一個新陣列</li>
      <li>不會影響到原陣列</li>
      <li>這很適合將原始的變數運算後重新組合一個新的陣列</li>
  </ul>
</body>
<script>
  const test = [1, 2, 3];
  // 1.
  // 若未 return, 也會試圖回傳東西回去 undefined
  const newTest = test.map(function(item){
      // return item;
  })
  console.log("newTest:", newTest);

  // 2.
  const arr = [1, 5, 10];
  const newArr = arr.map(function(item, i){
    // console.log(item, i);
    return item*item;
  })
  console.log("arr:", arr);
  console.log("newArr:", newArr);
  

  
  let total = 0;
  arr.forEach(function(item){
    total += item;
  })
  console.log("total:", total);
