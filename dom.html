<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<style>
    .red{
        color: red;
    }
    .blue{
        color: blue;
    }
</style>
<body>
    <h2>dom</h2>
    <h3>Document Object Model</h3>
    <h3>F12 -> document -> 回傳整個文件的文本</h3>
    <img src="./picture/domtree.png" alt="" style="width: 500px;">

    <p class="main">123456</p>
    
    <a href="#" class="mylink">連結</a>
    <div class="hihi"><span>我是連結!!</span></div>

</body>
<script>
                    //選取網頁上的元素  //css選擇器
    const el = document.querySelector('h2');

    // textContent 寫入文字資料 (只能針對文字做調整)
    el.textContent = "DOM";

    $(document).ready(function(){
        console.log("jQuery document ready!!");
    })

    // innerHTML 插入html標籤, 會將內部預設全部清空, 再放入賦予新的值進去 (針對整個做調整)
    const main = document.querySelector('.main');
    main.innerHTML = `<h1>123</h1>`;

    window.onload = function(){
        console.log("JS window onload!! 1");
    }
    $(document).ready(function(){
        console.log("jQuery document ready!!222");
    })
    // setAttribute 增加html標籤屬性
    const mylink = document.querySelector('.mylink');
    mylink.setAttribute("href", "http://yahoo.com.tw");
    mylink.setAttribute("class", "red");
    // querySelectorAll 可重複選取多個元素
    const abc = document.querySelectorAll('h3');
    console.log(abc);
    abc[0].setAttribute("class", "red");
    abc[1].setAttribute("class", "blue");

    window.onload = function(){
        console.log("JS window onload!! 2");
    }
    const a = document.querySelector('div');
    console.log(a.getAttribute('class'));

    (function () {
        var aName = "Barry";
    })();
    var result = (function () {
        var name = "Barry";
        return name;
    })();
</script>
</html>
