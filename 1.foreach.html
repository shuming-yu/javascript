  <h2><a href="https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach">Array.prototype.forEach()</a></h2>
  <!-- <h2>forEach 是這幾個陣列函式最單純的一個，不會額外回傳值，只單純執行每個陣列內的物件或值。</h2> -->
  <ul>
    <li>原型： Array.prototype.foreach()</li>
    <li>功能： 對陣列的每個元素執行一次提供的函數。</li>
    <li>改變： 不會直接改變原陣列，但可能會依帶入的函式而改變。</li>
    <li>語法： arr.forEach(callback[, thisArg])。</li>
    <li>回傳值： undefined。</li>
    <li>參數： callback 函式與 thisArg ( 第二參數可忽略 )</li>
  </ul>
</body>
</html>
