<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2><a href="https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Array/filter">Array.prototype.filter()</a></h2>
  <!-- <h2>filter() 會回傳一個陣列，其條件是 return 後方為 true 的物件，很適合用在搜尋符合條件的資料。</h2> -->

  <ul>
    <li>原型： Array.prototype.filter()</li>
    <li>功能： 經指定的函式運算後，由原陣列中通過該函式檢驗的元素回傳一個新陣列。</li>
    <li>改變： 不會改變原陣列。</li>
    <li>語法： var newArray = arr.filter(callback(element[, index[, array]])[, thisArg])。</li>
    <li>回傳值： 回傳新陣列，原陣列不改變。</li>
    <li>參數： callback 函式與 thisArg ( 第二參數可忽略 )</li>
  </ul>
</body>
</html>

<script>
const arr = [3, 6, 9];
// 1. 
const newArr = arr.filter(function(item){
  // return item >= 5;
  return item <= 2; // 未符合條件的話會回傳 [] 空陣列
})
// console.log("arr:", arr); // 原始資料無改變
console.log("newArr:", newArr);


let data = [
  {
      name: "Ben",
      score: 88,
  },
  {
      name: "Tiffany",
      score: 62,
  },
  {
      name: "Sharon",
      score: 50,
  },
];
// 2. 回傳篩選為 true 的物件
const filterScore = data.filter(function(item){
    return item.score >= 60;
})
console.log("filterScore:", filterScore);
</script>
