<script>
    // JS array Map
    // 1. 能將原始陣列運算後, 重新組合回傳一個新陣列
    // 2. 不會影響到原陣列

    let total = 0;
    const arr = [1, 5, 10];
    const newArr = arr.map(function(item, i){
        // console.log(item, i);
        return item*item;
    })
    console.log("newArr:", newArr);
    console.log("arr:", arr);

    arr.forEach(function(item){
        total += item;
    })
    console.log("total:", total);

        // return item > 10;
